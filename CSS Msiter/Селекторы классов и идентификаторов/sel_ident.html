<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
   <title>Подключение файла CSS</title>
   <!--селектор идентификатора  #top -->
   <style type="text/css">
        #top {
        background-color: rgb(141, 95, 95);
        padding: 1em;
        padding-left: 3em;
        }
        .intro {
        color: rgb(255, 187, 0);
        font-weight: bold;
        }
        p.jam {color: rgba(81, 255, 0, 0.808);
        }
 </style>
</head>
<body>
    <!--селектор идентификатора уникален - конкретньій селектор применяется всего единождьі-->
    <div id="top">
        <h1>Шоколадное карри</h1>
        <p class="intro">Задаем глобальньіе стили селекторами класса (.intro) и идентификатора (#top)</p>
        <p class="jam">Задаем глобальньіе стили селекторами класса (.jam) и идентификатора (#top) </p>
     </div>
</body>
</html>

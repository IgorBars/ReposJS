<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Псевдоклассы. Ссылка</title>
    <style>
      a:link { color: #0000ff; } /*выбор всех непосещенных ссылок */
 
      a:visited { color: #ff00ff; } /*выбор всех посещенных ссылок */
 
      a:hover { color: #00ccff; } /*выбор ссылки при наведении курсора */
 
      a:active { color: #ff0000; } /*выбор активной ссылки */
    </style>
  </head>
 
  <body>
    <p><b><a href="../vscode/vscode_img/vscode_img_Omelette.jpg"> ссылка</a></b></p>
    <p>
      <a href="../vscode/vscode_img/vscode_img_Omelette.jpg">Ссылка 1</a> | 
     <a href="../vscode/vscode_img/vscode_img_Oysters.jpg">Ссылка 2</a> | 
     <a href="../vscode/vscode_img/vscode_img_Salad.jpg">Ссылка 3</a></p>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>
<body>
    <script>    //  Динамический импорт работает в обычных скриптах, он не требует указания type="module"
      async function load() {                                             //ЗАПУСКАТИ ФАЙЛ У Live Server  !!!
        let say = await import('./say.js');
        say.hi();      // Привет!
        say.bye();     // Пока!
        say.default(); // Модуль загружен (экспорт по умолчанию)!
      }
    </script>
    <button onclick="load()">Нажми меня</button>
</body>
</html>

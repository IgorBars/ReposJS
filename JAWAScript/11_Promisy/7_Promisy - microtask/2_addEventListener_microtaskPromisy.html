<!DOCTYPE html>
<html>

		<title>JScript Win_PromisyMicrozadachy</title>

	</head>
	<body>
        <script>
            "use strict";globalThis.__codeBoxId = "h2egh8v0rj";

            window.addEventListener('unhandledrejection', function(event) {
                // объект события имеет два специальных свойства:
                alert(event.promise); // [object Promise]               (промис, который сгенерировал ошибку)
                alert(event.reason); // Error: Ошибка!                  (объект ошибки, которая не была обработана)
            });

            new Promise(function() {
                throw new Error("Ошибка!");
            }); // нет обработчика ошибок
            
            // нет обработчика ошибок, но генерируется событие unhandledrejection,
            // которое можно отследить с помощью window.addEventListener
        </script>
	</body>

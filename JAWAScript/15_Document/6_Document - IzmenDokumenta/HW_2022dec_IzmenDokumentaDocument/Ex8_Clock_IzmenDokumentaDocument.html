<!DOCTYPE html>
<html>
  <head>
    <title>Ex8_Clock_IzmenDokumentaDocument  
      </title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <style type="text/css">
        .hour {color: rgb(255, 0, 0);}
        .min {color: rgb(0, 13, 250);}
        .sec {color: rgb(0, 255, 157);}
    </style>
    <body>

        <div id="clock">
            <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
            <div id="input">
                <!-- клик по этой кнопке вызовет clockStart() -->
                <input type="button" onclick="clockStart()" value="Старт">

                <!-- клик по этой кнопке вызовет clockStop() -->
                <input type="button" onclick="clockStop()" value="Стоп">
            <div>
        </div>

        <script src="Ex8_Clock_IzmenDokumentaDocument.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
      <body>
            <style>
                .alert {
                    padding: 15px;
                    border: 1px solid #d6e9c6;
                    border-radius: 4px;
                    color: #3c763d;
                    background-color: #dff0d8;
                }
            </style>
            <script>
                let div = document.createElement("div");
                div.className = "alert";
                document.body.append(div);

                let ul = document.createElement("ul");
                ul.id = "ul";
                ul.innerHTML = "Список пользователя: ";
                div.append(ul);

                while (true) {
                    text = prompt("Введите текст елемента списка: ", );
                    if (!text) break;
                    let li = document.createElement("li");
                    // li.innerHTML = text;       // как HTML
                    li.textContent = text;              // как текст
                    ul.append(li);
                }

            </script>
      </body>
</html>

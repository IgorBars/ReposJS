<!DOCTYPE html>
<html>
      <body>
            <style>
                .alert {
                    padding: 15px;
                    border: 1px solid #d6e9c6;
                    border-radius: 4px;
                    color: #3c763d;
                    background-color: #dff0d8;
                }
            </style>
            <!-- <div id = "container"></div> -->
            <script>

                let data = {
                    "Рыбы": {
                        "форель": {
                            "форель морская": {},
                            "форель речная": {}
                        },
                        "лосось": {
                            "лосось красньій": {},
                            "лосось розовьій": {}
                        }
                    },

                    "Деревья": {
                        "Огромные": {
                        "секвойя": {},
                        "дуб": {}
                        },
                        "Цветковые": {
                        "яблоня": {},
                        "магнолия": {}
                        }
                    }
                    };

                let div = document.createElement("div");
                div.id = "container";
                document.body.append(div);

                let container = document.getElementById('container');
                container.className = "alert";

                function createTree(container, obj) {
                    container.innerHTML = createTreeText(obj);
                }

                function createTreeText(obj) { // отдельная рекурсивная функция
                    let li = '';
                    let ul;
                    for (let key in obj) {
                        li += '<li>' + key + createTreeText(obj[key]) + '</li>';
//createTreeText(obj[key]) - сначала оборачивает в li потом в ul на самом нижнем уровне
// и возвращает return обратно <ul> самого нижнего уровня
                        alert(li);
                    }
                    if (li) {
                        ul = '<ul>' + li + '</ul>'
                    }
                    return ul || '';
                    }

                createTree(container, data);

            </script>
      </body>
</html>

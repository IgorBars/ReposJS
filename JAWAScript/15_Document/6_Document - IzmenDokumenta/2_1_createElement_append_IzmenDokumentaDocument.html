<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
    }
    .alert2 {
        padding: 15px;
        border: 1px solid #e9d0c6;
        border-radius: 4px;
        color: #e1550f;
        background-color: #f2d9b7;
    }
  </style>

</head>

<body>
  <div class="alert2">
    <strong>Всем привет!</strong> Через 3с Вы получите важное сообщение.
  </div>
  <script>
    let div = document.createElement('div');
    div.className = "alert";
    div.innerHTML = "<strong>Всем привет!</strong> <br> Модификации DOM: пример JavaScript <br> (создаем блок div/div с содержимым) <br> <br> <strong>Документ:</strong> Изменение документа <br> https://learn.javascript.ru/";
    setTimeout(() => document.body.append(div), 3000);
    // document.body.append(div);
  </script>

</body>
</html>

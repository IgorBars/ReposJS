<!DOCTYPE html>
<html>
	<head>
		<title>JScript Ex1_calculator_changeInputForms
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Ex1_calculator_changeInputForms.css">
	</head>
	<body>

		Депозитный калькулятор.

		<form name="calculator">
			<table style="border: 1px solid blue;">
				<tr>
					<td>Первоначальный депозит</td>
					<td>
						<input name="money" type="number" value="10000" required>
					</td>
				</tr>
				<tr>
					<td>Срок вклада?</td>
					<td>
						<select name="months">
							<option value="3">3 (минимум)</option>
							<option value="6">6 (полгода)</option>
							<option value="12" selected>12 (год)</option>
							<option value="18">18 (1.5 года)</option>
							<option value="24">24 (2 года)</option>
							<option value="30">30 (2.5 года)</option>
							<option value="36">36 (3 года)</option>
							<option value="60">60 (5 лет)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Годовая процентная ставка?</td>
					<td>
						<input name="interest" type="number" value="5" required>
					</td>
				</tr>
			</table>
	
		</form>
	
	
		<table id="diagram"  style="border: 1px solid rgb(43, 255, 0);">
			<tr>
				<th>Было:</th>
				<th>Станет:</th>
			</tr>
			<tr>
				<th id="money-before"></th>
				<th id="money-after"></th>
			</tr>
			<td>
				<div style="background: red;width:40px;height:100px"></div>
			</td>
			<td>
				<div style="background: green;width:40px;height:10px" id="height-after"></div>
			</td>
		</table>
    
    <script src="Ex1_calculator_changeInputForms.js"></script>
	</body>
</html>

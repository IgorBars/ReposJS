<!DOCTYPE html>
<html>
	<head>
		<title>JScript Ex1_showPrompt_Eduardo_submitForms
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Ex1_showPrompt_Eduardo_submitForms.css">
	</head>
  <body style="height:3000px">

    <h2>Кликните на кнопку ниже</h2>
  
    <input type="button" value="Кликните, чтобы увидеть форму" id="show-button">
  
  
    <div id="prompt-form-container">
      <form id="prompt-form">
        <div id="prompt-message"></div>
        <input name="text" type="text">
        <input type="submit" value="Ok">
        <input type="button" name="cancel" value="Отмена">
      </form>
    </div>
    
    <script src="Ex1_showPrompt_Eduardo_submitForms.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>JScript Ex4_openMenu_BrowserEventsEvents
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .title {
                background-color: #fae78b;
                cursor: pointer;            /*указатель-рука*/
            }
            .menu ul {                      /* для UL внутри класса menu */
                margin: 0;
                list-style: none;
                padding-left: 20px; 
                display: none;
                }

            .menu .title::before {
                content: '▶ ';
                font-size: 80%;
                color: green;
                }
            .menu.open .title::before {
                content: '▼ ';
                }

            .menu.open ul {                 /* для UL внутри классов menu + open */
                background-color: bisque;
                display: block;
                width: 170px;
                }

        </style>
	</head>
	<body>
        <div class="menu">
            <span class="title">Сладости (нажми меня)!</span>
            <ul>
                <li>Пирожное</li>
                <li>Пончик</li>
                <li>Мёд</li>
            </ul>
        </div>
        <script src="Ex4_openMenu_BrowserEventsEvents.js"></script>
	</body>
</html>

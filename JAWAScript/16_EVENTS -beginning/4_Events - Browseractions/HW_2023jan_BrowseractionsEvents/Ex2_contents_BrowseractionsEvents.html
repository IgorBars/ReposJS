<!DOCTYPE html>
<html>
	<head>
		<title>JScript Ex2_contents_BrowseractionsEvents
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        #contents {
          padding: 5px;
          border: 1px green solid;
        }
    </style>
	</head>
	<body>
      <a href="https://wikipedia.org">Википедию</a> 
      <fieldset id="contents">
          <legend>#contents</legend>
          <a href="https://wikipedia.org"><span><i>Википедия в тегах span, i</i></span></a>
          <p>
            Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
          </p>
      </fieldset>

      <script src="Ex2_contents_BrowseractionsEvents.js"></script>
	</body>
</html>

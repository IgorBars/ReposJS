<!DOCTYPE html>
<html>
  <head>
    <title>JScript 5_toggler3_DelegationEvents
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .leine {
            float: left;
            width: 300px;
        }
    </style>
  </head>
  <body>

    <div class="leine">
        <button data-toggle-id="subscribe"><!--data-toggle-id - поисковьій атрибут для хендлера показа/скрьітия-->
            Показать форму подписки
        </button>
        
        <form data-toggle="subscribe" hidden><!--значение id !!!. Атрибут hidden=true будет изменен-->
            Ваша почта: <input type="email">
        </form>
    </div>
    <div class="leine">
        <button data-toggle-id="subscribe">
            Показать форму регистрации
        </button>
        
        <form data-toggle="subscribe" hidden>
            Ваше Имя: <input type="text">
        </form>
    </div>
        
    <script src="5_toggler3_DelegationEvents.js"></script>
  </body>
</html>

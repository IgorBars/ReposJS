<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
function Person(first, last, age, eye) {
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
}
Person.prototype.geboren = "1967";
Person.prototype.nationality = "English";
Person.prototype.name = function () {return this.firstName + this.lastName};

let text = "";
var myFather = new Person("John", "Doe", 50, "blue");
for (x in Person.prototype) {
	text += "<br>" + x + ": " + Person.prototype[x];
}
document.getElementById("demo").innerHTML =
"All property of prototype is: " + text; 

</script>

</body>
</html>
<!-- 
All property of prototype is:
geboren: 1967
nationality: English
name: function () {return this.firstName + this.lastName} 
-->

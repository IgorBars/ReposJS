
<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
</head>

<body>

<h2>JavaScript in Head</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

<!--Attantion! Размещение скриптов в нижней части элемента <BODY> улучшает скорость 
    отображения, поскольку компиляция скриптов замедляет отображение.-->
</body>
</html>

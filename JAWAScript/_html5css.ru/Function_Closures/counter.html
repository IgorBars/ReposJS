<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Closures</h2>

<p>Counting with a local variable.</p>

<button type="button" onclick="myFunction_add()">Count add!</button>
<button type="button" onclick="myFunction_decr()">Count decr!</button>
<p id="demo">0</p>

<script>
var counter = 0;
// Function to increment counter
function add() {
    counter += 1;
    return counter;
}
function decr() {
    counter -= 1;
    return counter;
}
// Trying to increment the counter
function myFunction_add(){
    document.getElementById("demo").innerHTML = add();
}
function myFunction_decr(){
    document.getElementById("demo").innerHTML = decr();
}
</script>

</body>
</html>

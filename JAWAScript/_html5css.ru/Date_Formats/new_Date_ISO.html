<!DOCTYPE html>
<html>
<body>
<!--Синтаксис ISO 8601 (гггг-мм-DD) также является предпочтительным форматом даты JavaScript:-->
<h2>JavaScript ISO Dates</h2>

<p id="demo"></p>

<script>
var d = new Date("2015-03-25");
document.getElementById("demo").innerHTML = d;  // Wed Mar 25 2015 02:00:00 GMT+0200 (за східноєвропейським стандартним часом)
</script>

</body>
</html>

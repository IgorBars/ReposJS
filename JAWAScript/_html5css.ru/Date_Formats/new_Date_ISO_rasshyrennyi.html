<!DOCTYPE html>
<html>
<body>

<h2>JavaScript ISO Dates</h2>

<p>Modify the time relative to UTC by adding +HH:MM or subtraction -HH:MM to the time.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
new Date("2022-02-07T12:20:00+02:00");  // Mon Feb 07 2022 12:20:00 GMT+0200 (за східноєвропейським стандартним часом)
</script>

</body>
</html>

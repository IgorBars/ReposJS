<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The operator plus joins two or more strings:</p>
<p id="demo1">Hello</p>
<p id="demo2">World!</p>
<p id="demo"></p>

<script>
var text1 = document.getElementById("demo1").innerHTML;
var text2 = document.getElementById("demo2").innerHTML;
document.getElementById("demo").innerHTML = 
text1 + " " + text2;                                    // Hello World!

// оператор + равнозначен concat() method
</script>

</body>
</html>

<!DOCTYPE html>

<body>
<!--Преобразование строки в массив-->
<p>Click "Try it" to display the first array element, after a string split.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    var str = "Hello";
    var arr = str.split("");    // [H,e,l,l,o]
    var text = "";
    for (let i = 0; i < arr.length; i++) {
        text += arr[i] + "<br>"
    }


//Если разделитель "", возвращаемый массив будет массивом символов из исходного слова
//"abcdef" => [abcdef]


// если в исходной строке слово без разделителей - ставим разделитель пустую строку ""    str.split("")
</script>

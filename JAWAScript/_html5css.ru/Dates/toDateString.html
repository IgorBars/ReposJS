<!DOCTYPE html>
<html>
<body>

<h2>JavaScript toDateString()</h2>

<p>The toDateString() method converts a date to a date string:</p>
<p>Метод toDateString() конвертирует дату в удобочитаемьій короткий формат:</p>
<p id="demo"></p>

<script>
var d = new Date();
document.getElementById("demo").innerHTML = d.toDateString();   // Mon Feb 07 2022
</script>

</body>
</html>

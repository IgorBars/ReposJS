<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford"];
var text = "";

list: {                         // list: - метка (блока кода)
    text += cars[0] + "<br>"; 
    text += cars[1] + "<br>"; 
    text += cars[2] + "<br>"; 
    break list;                 // вьіход из блока кода с меткой "list"
    text += cars[3] + "<br>"; 
    text += cars[4] + "<br>"; 
    text += cars[5] + "<br>"; 
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
<!-- 
BMW
Volvo
Saab    -пропущеньі последующие значения
 -->

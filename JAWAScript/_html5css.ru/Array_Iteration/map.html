<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.map()</h2>

<p>Creates a new array by performing a function on each array element.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<script>
var numbers1 = [4, 9, 16, 25];
document.getElementById("demo1").innerHTML = numbers1;  // 4,9,16,25
var numbers2 = numbers1.map(myFunction);

document.getElementById("demo2").innerHTML = numbers2;  // 8,18,32,50

function myFunction(value, index, array) {
    return value * 2;
}
</script>

</body>
</html>

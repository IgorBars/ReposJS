<!DOCTYPE html>
<html>
<body>
<!--Метод indexOf() вьіполняет поиск индекса для значения элемента и возвращает его -->

<h2>JavaScript Array.indexOf()</h2>


<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var indexApp = fruits.indexOf("Apple");
document.getElementById("demo").innerHTML = "Apple is found in position " + (indexApp + 1); // Apple is found in psition 3
</script>

<p>The indexOf() does not work in Internet Explorer 8 and earlier versions.</p>

</body>
</html>

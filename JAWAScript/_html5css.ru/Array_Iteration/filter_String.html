<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.filter()</h2>

<p>Creates a new array with all array elements that passes a test.</p>

<p id="demo"></p>

<script>
var numbers = ["Volvo", "Audio", "Opel", "Fiat"];

let Control = "Mersedes"; 

Control = Control.toLowerCase();

var overControl = numbers.filter(myFunction);

document.getElementById("demo").innerHTML = overControl;    // Volvo,Opel

function myFunction(value, index, array) {

    if (value.toLowerCase() > Control) {return value};
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Properties</h2>

<p id="length" style="background-color:#FFFFB8;  float:left;">The length property returns the length of a string:</p>

<p id="demo"  style="background-color:#FFFFB8; float:left;"></p>

<script>
var txt = document.getElementById("length").innerHTML;
document.getElementById("demo").innerHTML = "_" + txt.length;
</script>

</body>
</html>

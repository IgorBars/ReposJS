<!DOCTYPE html>
<html>
<body>
<!--Округление до ближайшего большего целого значения-->
<h2>JavaScript Math.ceil()</h2>

<p>Math.ceil() rounds a number <strong>up</strong> to its nearest integer:</p>


<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Math.ceil(4.4); // 5
</script>

</body>
</html>

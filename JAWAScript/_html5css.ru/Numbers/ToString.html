<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>The toString() method can output numbers from base 2 to 36:</p>

<p id="demo"></p>

<script>
var myNumber = 32;
document.getElementById("demo").innerHTML =
"32 = " + "<br>" +                                      // 32 =
" Decimal " + myNumber.toString(10) + "<br>" +          // Decimal 32
" Hexadecimal " + myNumber.toString(16) + "<br>" +      // Hexadecimal 20
" Octal " + myNumber.toString(8) + "<br>" +             // Octal 40
" Binary " + myNumber.toString(2);                      // Binary 100000


// при мат операциях не забьівать!!!
// РЕЗУЛЬТАТ myNumber.toString(..)  --  СТРОКА!!! (STRING) - строковое представление числа
</script>

</body>
</html>

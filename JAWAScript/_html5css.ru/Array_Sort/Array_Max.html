<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>The highest number is <span id="demo"></span>.</p>

<script>
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = myArrayMax(points); // The highest number is 100.

function myArrayMax(arr) {
    return Math.max.apply(null, arr);   // Math.max.apply([1, 2, 3]) is equivalent to Math.max(1, 2, 3).
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p>The for/in statement loops through the properties of an object.</p>

<p id="demo"></p>

<script>
var txt = "";
var person = {fname:"John", lname:"Doe", age:25}; 

for (let x in person) {
    txt += x + ": " + person[x] + ", ";
}
document.getElementById("demo").innerHTML = txt;    // fname: John, lname: Doe, age: 25,
</script>

</body>
</html>

<!DOCTYPE HTML>
<html>
 <head>

  <title>Список с конт сел</title>
  <style>
    LI { color: rgb(91, 89, 253); }      
    LI LI { color: rgb(21, 240, 68); }
    UL SPAN { color: rgb(255, 102, 0); }
  </style>
 </head> 
 <body>
  <ul>
   <li>
    <ul>
      <li><span>Первый</span></li>
      <li><span>Второй</span></li>
      <li><span>Третий</span></li>
    </ul>
   </li>
  </ul>
 </body>
</html>

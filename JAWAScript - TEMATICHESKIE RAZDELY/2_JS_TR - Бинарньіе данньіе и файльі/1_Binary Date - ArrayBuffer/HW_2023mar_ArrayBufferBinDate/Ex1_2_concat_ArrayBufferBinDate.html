	<body>
        <script src="https://ru.js.cx/test/libs.js"></script>
	
        <script>

            function concat(arrays) {
              // ...ваш код...
              if (!arrays.length) return new Uint8Array();
              return new Uint8Array(arrays.reduce((arr, el) => [...arr, ...el])); // НО на каждой итерации создание+распаковка массива
            }
            
            let chunks = [
              new Uint8Array([0, 1, 2]),
              new Uint8Array([3, 4, 5]),
              new Uint8Array([6, 7, 8])
            ];
            
            console.log(Array.from(concat(chunks))); // 0, 1, 2, 3, 4, 5, 6, 7, 8
            
            console.log(concat(chunks).constructor.name); // Uint8Array
            
        </script>

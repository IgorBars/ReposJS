<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Псевдоэлемент after</title>
  <style>
   P.new:after { background-color: #d9d7f2;
    content: " - Новьё!"; /* Добавляем после текста абзаца 
                            только для абзаца класса new */
   }
  </style>
 </head>
 <body>
  <p class="new">Ловля льва в пустыне с помощью метода золотого сечения.</p>

  <p>Метод ловли льва простым перебором.</p>
 </body>
</html>

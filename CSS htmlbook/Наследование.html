<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Наследование</title>
  <style>
   BODY {
    font-family: Arial, Helvetica, sans-serif; /* Гарнитура шрифта */
    color: navy; /* Синий цвет текста */
   }
   P.red {
    color: maroon; /* Темно-красный цвет текста */
   }
  </style>
 </head>
 <body>
  <p>Цвет текста этого абзаца синий (navy).</p>
  <p class="red">А у этого абзаца цвет текста уже другой (maroon).

    Цвет первого абзаца наследуется от селектора BODY, а для 
    второго установлен явно через класс с именем red.
  </p>
 </body>
</html>

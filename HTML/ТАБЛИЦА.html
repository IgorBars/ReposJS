<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>ТАБЛИЦА</title>
    </head>
    <body>
        <table border="1" bordercolor="00ff00" align="center" bgcolor="#fa8e47" width="800px" height="280px">
            <caption>Таблица размеров обуви</caption>   <!--Текст над таблицей-->
            <tr height="50px">
                <th colspan="4">                        <!--объединение ячеек горизонт (весь верх в ряд-4)-->
                    <h4>сезонные распродажи</h4>
                </th>                            
            </tr>
            <tr height="50px">
                <th rowspan="3" bgcolor="#fa8e47">          <!--объединение ячеек верт в колонку-3-->
                    <h4>Размер м</h4>
                </th>    
                <th  width="200px">UK</th>                  <!--оставшиеся ячейки кроме первой колонки-3/1-->
                <th  width="200px">UR</th>
                <th  width="200px">AUE</th>
            </tr>
            <tr height="40px" align="center" bgcolor="lightgray">
                <td>45</td>                                 <!--оставшиеся ячейки кроме первой колонки-3/2-->
                <td>46</td>
                <td>47</td>
            </tr>
            <tr height="40px" align="center" bgcolor="gray">
                <td>48</td>                                 <!--оставшиеся ячейки кроме первой колонки-3/3-->
                <td>49</td>
                <td>50</td>
            </tr>
            <tr height="40px" align="center" bgcolor="lightgray">
                <th rowspan="2" bgcolor="#fa8e47">          <!--объединение ячеек верт в колонку-2-->
                    <h4>Размер ж</h4>
                </th>    
                <td>41</td>                                 <!--оставшиеся ячейки кроме первой колонки-2/1-->
                <td>42</td>
                <td>43</td>
            </tr>
            <tr height="40px" align="center" bgcolor="gray">
                <td>39</td>                                 <!--оставшиеся ячейки кроме первой колонки-2/2-->
                <td>40</td>
                <td>41</td>
            </tr>   
        </table>       
  	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>video, audio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css"> </style></style>  
	</head>
	<body>
        <video controls="controls" autoplay="autoplay" loop="loop" poster="../vscode_img/Flatland.jpg">
            <!--Конвертация видео- и аудиофайлов https://video.online-convert.com/ru-->
            <source src="../vscode_mp4/New World Disorder 7 flying high again.mp4">
            <source src="../vscode_mp4/New World Disorder 7 flying high again.ogv">
            <source src="../vscode_mp4/New World Disorder 7 flying high again.webm">
            Ваш браузер не поддерживает тег video <!--отображается на странице только, еслли нет поддержки-->
        </video>
        <audio controls="controls" autoplay="autoplay" loop="loop"><!--controls - показывается панель управления, loop -повтор-->
            <Source src="../vscode_mp3/Вельвет.mp3"></Source>
            <Source src="../vscode_mp3/Вельвет.aac"></Source>
            <Source src="../vscode_mp3/Вельвет.ogg"></Source>
            <Source src="../vscode_mp3/Вельвет.wav"></Source>
            Ваш браузер не поддерживает тег audio <!--отображается на странице только, еслли нет поддержки-->
        </audio>
        <audio autoplay="autoplay" loop="loop"><!--autoplay -автовоспроизведение, loop -повтор-->
            <Source src="../vscode_mp3/Вельвет.mp3"></Source>
            <Source src="../vscode_mp3/Вельвет.aac"></Source>
            <Source src="../vscode_mp3/Вельвет.ogg"></Source>
            <Source src="../vscode_mp3/Вельвет.wav"></Source>
            Ваш браузер не поддерживает тег audio <!--отображается на странице только, еслли нет поддержки-->

</html>
